<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>The Fashion Pet</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="service.html">Service</a>
            <a href="register.html">Register</a>
        </nav>
    </header>
    <main>
        <h2>Register a new pet</h2>
        <p>Pet in the salon= <span id="numberOfPets"></span></p>
        <div class="container">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" class="form-control" id="txtName">
            </div>
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input type="text" class="form-control" id="txtAge">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <input type="text" class="form-control" id="txtGender">
            </div>
            <div class="mb-3">
                <label class="form-label">Breed:</label>
                <input type="text" class="form-control" id="txtBreed">
            </div>
            <div class="mb-3">
                <label class="form-label">Service:</label>
                <select type="text" class="form-control" id="txtService">
                    <option value="" disabled selected>-- Select an option --</option>
                    <option value="grooming">Grooming</option>
                    <option value="nails">Nails cut</option>
                    <option value="hair">Hair</option>
                </select>   
            </div>
            <div class="mb-3">
                <label class="form-label">Type of the pet:</label>
                <select type="text" class="form-control" id="txtType">
                    <option value="" disabled selected>-- Select an option --</option>
                    <option value="bird">Bird</option>
                    <option value="cat">Cat</option>
                    <option value="dog">Dog</option>
                </select>   
            </div>
            <div class="mb-3">
                <label class="form-label">Owner's Name:</label>
                <input type="text" class="form-control" id="ownerName">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number:</label>
                <input type="text" class="form-control" id="phoneNumber">
            </div>
            <button class="btn btn-light" onclick="register();">Register</button>
        </div>

        <p id="namePet"> </p>
    </main>
    <footer id="footer">
        
    </footer>
    <script src="scripts/register.js"></script>
</body>
</html>
